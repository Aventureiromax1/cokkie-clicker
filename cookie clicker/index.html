<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
</head>
<body>
    <main>
        <aside>
            <div id="cookiesDisplay">
                <p>Cookies: 0</p>
                <p>Cookies per second: 0</p>
            </div>
            <div id="cookie">
                <img src="./imgs/cookie.webp" alt="Cookie" id="cookieImage" width="300" height="300">
            </div>
        </aside>
        <div class="division"></div>
        <section class="mainContent">
            <div class="menu">
                <div class="containerMenu">
                    <div class="options">options</div>
                    <div class="stats">stats</div>
                </div>
                <div class="containerMenu2">
                    <div class="info">info</div>
                    <div class="legacyMode">legacy</div>
                </div>
            </div>
            <div class="generators">

            </div>
        </section>
        <div class="division"></div>
        <section class="store">
            <p>Store</p>
            <div class="upgrades">

            </div>
            <div class="storeItens">
                <div class="storeItem" id="cursor">
                    <p>Cursor</p>
                    <p>Cost: 15</p>
                    <p>Amount: 0</p>
                </div>
                <div class="storeItem" id="grandma">
                    <p>Grandma</p>
                    <p>Cost: 100</p>
                    <p>Amount: 0</p>
                </div>
                <div class="storeItem" id="farm">
                    <p>Farm</p>
                    <p>Cost: 1100</p>
                    <p>Amount: 0</p>
                </div>
                <div class="storeItem" id="factory">
                    <p>Factory</p>
                    <p>Cost: 12000</p>
                    <p>Amount: 0</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
